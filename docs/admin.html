<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адміністрування - Release Simulator ESA</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Release Simulator ESA - Адмін панель</div>
        <div class="nav-user">
            <a href="dashboard.html" style="margin-right: 15px; color: #293672; text-decoration: none;">← Назад</a>
            <span id="username-display"></span>
            <button onclick="logout()" class="btn btn-small">Вийти</button>
        </div>
    </nav>

    <div class="container">
        <h1>Управління користувачами</h1>
        
        <div style="margin: 30px 0;">
            <h2>Додати нового користувача</h2>
            <form id="addUserForm" style="display: flex; gap: 10px; flex-wrap: wrap; align-items: end;">
                <div class="form-group" style="flex: 1; min-width: 200px;">
                    <label for="newUsername">Ім'я користувача:</label>
                    <input type="text" id="newUsername" required>
                </div>
                <div class="form-group" style="flex: 1; min-width: 200px;">
                    <label for="newPassword">Пароль:</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isAdmin"> Адміністратор
                    </label>
                </div>
                <button type="submit" class="btn">Додати</button>
            </form>
            <div id="add-message" style="margin-top: 10px;"></div>
        </div>

        <h2>Список користувачів</h2>
        <table class="admin-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ім'я користувача</th>
                    <th>Дата реєстрації</th>
                    <th>Роль</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody id="users-table">
                <!-- Користувачі завантажуються через JavaScript -->
            </tbody>
        </table>

        <h2>Статистика тестів</h2>
        <div id="test-stats"></div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
